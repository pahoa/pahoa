board:
  transitions:
    - to: "todo"
    - from: "todo"
      to: "started"
      actions:
        - "StartCard"
    - from: "started"
      to: "waiting-code-review"
      actions:
        - "CreateMergeRequestToDevelop"
    - to: "in-code-review"
    - to: "in-development-test"
    - to: "waiting-qa"
    - to: "in-qa"
      limit: 1
    - to: "delivered"
