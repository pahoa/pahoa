pivotaltracker:
  token: ""
board:
  limits:
    in-qa: 1
  transitions:
    - to: "todo"
      actions:
        - "pivotaltracker.UnstartStory"
    - from: "todo"
      to: "started"
      actions:
        - "pivotaltracker.StartStory"
    - from: "started"
      to: "waiting-code-review"
      actions:
        - "gitlab.CreateMergeRequestToDevelop"
    - to: "in-code-review"
    - to: "in-development-test"
    - to: "waiting-qa"
    - from: "waiting-qa"
      to: "in-qa"
    - to: "delivered"

gitlab:
  token: ""
  url: ""

